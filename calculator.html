<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style1.css">
    
</head>
<body>
<div class="calc">

    <p class="result"></p>
    <p>
        <button onclick="updateString(1)">1</button>
        <button onclick="updateString(2)">2</button>
        <button onclick="updateString(3)">3</button>
        <button onclick="updateString('+')" class="operator">+</button>
    </p>
    <p>
        <button onclick="updateString(4)">4</button>
        <button onclick="updateString(5)">5</button>
        <button onclick="updateString(6)">6</button>
        <button onclick="updateString('-')" class="operator">-</button>
    </p>

    <p>
        <button onclick="updateString(7)">7</button>
        <button onclick="updateString(8)">8</button>
        <button onclick="updateString(9)">9</button>
        <button onclick="updateString('*')" class="operator">*</button>

    </p>


    <p>
        <button onclick="updateString(0)">0</button>
        <button onclick="updateString('.')">.</button>
        <button onclick="output.innerHTML=(eval(calculation)); calculation='';">=</button>
        <button onclick="updateString('/')" class="operator">/</button>
        
        
        
    </p>
    <p>
        
        
        <button onclick="calculation=''; output.innerHTML=calculation">Clear</button>
    </p>
</div>



    <script>
        let calculation='';
        let output=document.querySelector('.result');
        function updateString(n){

            calculation+=n;
            output.innerHTML=calculation;
            

            
        }
        
    </script>
    
</body>
</html>
